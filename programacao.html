<head>

<style>
body{

<body>

<div class="container">
  <h2>ğŸ“‹ ProgramaÃ§Ã£o de Cargas</h2>
  <p class="sub">Rio Branco Distribuidora de CombustÃ­veis</p>

  <!-- DADOS GERAIS -->
  <div class="section">
    <h3>ğŸ—“ï¸ Dados da Carga</h3>

    <div class="grid">
      <div>
        <label>Data do carregamento</label>
        <input id="data" type="date">
      </div>
      <div>
        <label>Hora prevista</label>
        <input id="hora" type="time">
      </div>
    </div>

    <label>ğŸ‘¤ Vendedor</label>
    <input id="vendedor" placeholder="Nome do vendedor">

    <label>ğŸšš Tipo de Compartimento</label>
    <select id="tipoCompart">
      <option value="">Selecione</option>
      <option>Tanque 15mÂ³</option>
      <option>Tanque 20mÂ³</option>
      <option>Tanque 30mÂ³</option>
      <option>Outros</option>
    </select>
  </div>

  <!-- CLIENTES -->
  <div class="section">
    <h3>ğŸ­ Clientes e Destinos</h3>

    <!-- CLIENTE 1 A 5 -->
    <div id="clientes"></div>
  </div>

  <!-- OBS -->
  <div class="section">
    <h3>ğŸ“ ObservaÃ§Ãµes</h3>
    <textarea id="obs" placeholder="Ex: restriÃ§Ãµes, horÃ¡rio, observaÃ§Ãµes gerais"></textarea>
  </div>

  <!-- SENHA -->
  <div class="section">
    <h3>ğŸ” SeguranÃ§a</h3>
    <input id="senha" type="password" placeholder="Senha administrativa">
  </div>

  <button id="btn" onclick="programar()">âœ… Programar Carga</button>

  <div id="loading" style="display:none"><div class="spinner"></div></div>
  <div class="msg" id="msg"></div>
</div>

<footer>
  Â© <span id="ano"></span> Â· Copywriter Renato Monteiro
</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLcgBYbz_RNRXXyMDw_KV29GF0xwRzfRaKX2Tsp8NEQOhK45q5U2Xyz4JyO8BM4Vsnyw/exec";

const clientesDiv = document.getElementById("clientes");

// cria 5 blocos de cliente
for(let i=1;i<=5;i++){
  clientesDiv.innerHTML += `
    <div class="cliente">
      <strong>Cliente ${i}</strong>
      <label>ğŸ¢ Nome do Cliente</label>
      <input id="cliente${i}" placeholder="Cliente ${i}">
      <div class="grid">
        <div>
          <label>ğŸ“ Cidade</label>
          <input id="cidade${i}" placeholder="Cidade">
        </div>
        <div>
          <label>ğŸ›¢ï¸ Capacidade (Litros)</label>
          <input id="volume${i}" type="number" placeholder="Ex: 5000">
        </div>
      </div>
    </div>
  `;
}

function programar(){
  const dados = {
    acao:"programar",
    senha:senha.value,
    data:data.value,
    hora:hora.value,
    vendedor:vendedor.value,
    tipoCompart:tipoCompart.value,
    obs:obs.value,
    clientes:[]
  };

  for(let i=1;i<=5;i++){
    if(document.getElementById("cliente"+i).value){
      dados.clientes.push({
        nome:document.getElementById("cliente"+i).value,
        cidade:document.getElementById("cidade"+i).value,
        volume:document.getElementById("volume"+i).value
      });
    }
  }

  if(!dados.data || !dados.hora || !dados.vendedor || !dados.senha || dados.clientes.length===0){
    msg.textContent="âš ï¸ Preencha os dados obrigatÃ³rios e ao menos um cliente";
    return;
  }

  btn.disabled=true;
  loading.style.display="block";
  msg.textContent="â³ Enviando programaÃ§Ã£o...";

  fetch(SCRIPT_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({
      acao:"programar",
      senha:dados.senha,
      data:dados.data,
      hora:dados.hora,
      vendedor:dados.vendedor,
      obs:JSON.stringify(dados)
    })
  })
  .then(r=>r.text())
  .then(ret=>{
    msg.textContent=ret;
    btn.disabled=false;
    loading.style.display="none";
  });
}

document.getElementById("ano").textContent=new Date().getFullYear();
</script>

</body>
